              </button>
            </div>
          </div>
        </div>
        <div class="detailsMain">
          <div class="detailsDesc">
            <h2>Product Description</h2>

          </div>
          <div class="detailsDesc">

      <!-- Contact -->
      <section class="section" id="contact">
        <h1 class="sectionTitle">Contact Us</h1>
        <div id="contactContainer">
          <div class="contactLeft">
            <h2>Drop a line</h2>
            <ul>
              <li>
                <i class="fa-solid fa-phone"></i
                ><a href="#">+1 (888) 123-4567</a>
              </li>
              <li>
                <i class="fa-solid fa-location-crosshairs"></i>123 park avenue,
                New York, NY 10001
              </li>
              <li>
                <i class="fa-solid fa-envelope"></i
                ><a href="">info@ulsworld.com</a>
              </li>
            </ul>
          </div>
          <form action="" id="contactForm">
            <h2>Send Us a message</h2>
            <div class="formElement">
              <label for="name">Name*</label>
              <input type="text" placeholder="Enter your name" />
            </div>
            <div class="formElement">
              <label for="email">Email*</label>
              <input type="email" placeholder="Enter your email" />
            </div>
            <div class="formElement">
              <label for="message">How can we help?</label>
              <textarea
                name="message"
                id=""
                placeholder="Write your message here"
              ></textarea>
            </div>
            <div class="formElement">
              <button type="button" class="btn">Submit Request</button>
            </div>
